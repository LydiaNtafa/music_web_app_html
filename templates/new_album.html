<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Album Library</title>
    <meta charset="utf-8">
    </head>
    <body>
    <h1>New Album</h1>
    <!-- This creates a form that will submit to POST /books -->
    <form action="/albums" method="post">

        <!-- We check to see if there are any errors from a previous submission -->
        {% if errors %}
        <!-- If so, we show them. -->
        <p class="errors">
            There were errors with your submission: {{ errors }}
        </p>
        {% endif %}

        <p>
        <!-- These `label` tags are important for accessibility -->
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        </p>
        <p>
        <label for="release_year">Release_year</label>
        <input type="text" name="release_year" id="release_year">
        </p>
        <p>
            <label for="artist_id">Artist_id</label>
            <input type="text" name="artist_id" id="artist_id">
            </p>
        <p>
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Add to library">
        </p>
    </form>
    </body>
</html>
