<!-- This is a HTML document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>All Albums</title>
    <meta charset="utf-8">
    
  </head>
  <body>
    <h1>Albums</h1>
    <a href="/albums/new">Add New Album</a>
    {% for album in albums %}
      <div>
        <h3>Title: {{album.title}}</h3>
        <h4>Released: {{album.release_year}}</h4>
      </div>
    {% endfor %}
  </body>
</html>
